###############################
# Conf 
###############################
setw -g mouse on 
set -g display-panes-time 2000
set -g history-limit 10000

# Status bar
set -gq status-utf8 on

###############################
# Shorcuts 
###############################
# Change prefix
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# Quick actions
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M send-keys "vim ~/.tmux.conf" Enter
bind-key Z send-keys "vim ~/.zshrc" Enter
bind-key V send-keys "vim ~/.vimrc" Enter
bind -n C-Space copy-mode 

# Panes 
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

bind -n C-S-Down resize-pane -D
bind -n C-S-Up resize-pane -U
bind -n C-S-Left resize-pane -L
bind -n C-S-Right resize-pane -R

bind = set synchronize-panes
bind -n M-z resize-pane -Z

# Windows
bind -n S-Left  previous-window
bind -n S-Right next-window

bind -n M-¬≤ display-panes

# Others
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

###############################
# Tmux Plugins
###############################
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'laktak/extrakto'

###############################
# Tmux extrakto 
###############################
set -g @extrakto_split_size "100"
set -g @extrakto_split_direction "h" 

###############################
# Tmux theme
###############################
#set-option -g status-left "#[bg=dark_gray,fg=dark_gray]#{?client_prefix,#[bg=yellow],} üç£"
set -g @plugin 'dracula/tmux'
set -g @dracula-show-network false
set -g @dracula-show-time false
set -g @dracula-military-time true
set -g @dracula-show-powerline false
set -g @dracula-show-weather false
set -g @dracula-show-battery false

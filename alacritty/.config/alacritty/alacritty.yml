# Fix conflict bewteen "Control + Key" and "Control + Shift + Key" in Neovim
# Sources:
# - https://www.reddit.com/r/neovim/comments/mbj8m5/how_to_setup_ctrlshiftkey_mappings_in_neovim_and
# - https://stackoverflow.com/questions/73793802/how-to-map-ctrlshiftkey-in-neovim-tmux-in-alacritty
# - https://css-tricks.com/snippets/javascript/javascript-keycodes
# - https://www.reddit.com/r/neovim/comments/vfqseq/enable_special_keyboard_combinations_in_alacritty
key_bindings:
  - { key: N, mods: Control|Shift, chars: "\e[78;6u" }
  - { key: Numpad6, mods: Control, action: IncreaseFontSize }
  - { key: Numpad9, mods: Control, action: DecreaseFontSize }
  - { key: Numpad0, mods: Control, action: ResetFontSize }
  - { key: NumpadAdd, mods: Control, action: None }
  - { key: NumpadSubtract, mods: Control, action: None }
  - { key: NumpadSubtract, mods: Control, action: None }
  - { key: P, mods: Control, command: { program: "bash", args: ["-c", "~/dotfiles/alacritty/.config/alacritty/scripts/toggle_theme.sh"] } }

env:
  TERM: xterm-256color
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8

font:
  normal:
    family: NotoMono Nerd Font
  size: 10.0

import:
 - ~/dotfiles/alacritty/.config/alacritty/themes/github_dark_default.yml
